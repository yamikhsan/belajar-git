<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>
</head>
<body>

    <div class="content">

        <label for="alas">Alas</label>
        <input type="text" id="alas"><br> 
        <label for="tinggi">Tinggi</label>
        <input type="text" id="tinggi"><br>
        <button onclick="hitungSegitiga()">Submit</button>
        
        <h1 id="hasil"></h1>

        <br>
        <br>

        <label for="sisi">Sisi</label>
        <input type="text" id="sisi"><br> 
        <button onclick="hitungSegiEmpat()">Submit</button>
        
        <h1 id="hasil-2"></h1>

    </div>
    
    <script>

        function hitungSegitiga(){
            var a = document.getElementById('alas').value;
            var t = document.getElementById('tinggi').value;
            var h = document.getElementById('hasil');
            
            var res = (a*t)/2;
            h.innerText = res;
        }

        function hitungSegiEmpat(){
            var s = document.getElementById('sisi').value;
            var h = document.getElementById('hasil-2');

            var res = s*s;
            h.innerText = res;
        }

    </script>
</body>
</html>
