<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>
</head>
<body>

    <div class="content">

        <label for="sisi">Sisi</label>
        <input type="text" id="sisi"><br> 
        <button onclick="hitungSegiEmpat()">Submit</button>
        
        <h1 id="hasil"></h1>

    </div>
    
    <script>

        function hitungSegiEmpat(){
            var s = document.getElementById('sisi').value;
            var h = document.getElementById('hasil');

            var res = s*s;
            h.innerText = res;
        }

    </script>
</body>
</html>
